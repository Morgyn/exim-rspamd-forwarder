name: Build container

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag'
        required: false
        default: 'latest'
      push:
        description: 'Push image to registry (true/false)'
        required: false
        default: 'false'
      registry:
        description: 'Registry (e.g. docker.io or ghcr.io). Leave empty for docker hub'
        required: false
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Compute image name
        run: |
          TAG="${{ github.event.inputs.tag }}"
          REG="${{ github.event.inputs.registry }}"
          REPO="${{ github.repository }}"
          if [ -n "$REG" ]; then IMG="$REG/$REPO:$TAG"; else IMG="$REPO:$TAG"; fi
          echo "IMAGE_NAME=$IMG" >> $GITHUB_ENV

      - name: Login to registry
        if: ${{ github.event.inputs.push == 'true' }}
        uses: docker/login-action@v2
        with:
          registry: ${{ github.event.inputs.registry }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build (and optional push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event.inputs.push == 'true' }}
          tags: ${{ env.IMAGE_NAME }}
